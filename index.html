<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/PNG" href="assets/images/TrainIcon.png">

    <!-- Normalize & Style CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.17/css/uikit.min.css" />

</head>
<body>
    
        <div class="uk-cover-container">
            <img src="assets/images/TrainTracksBG.jpg" alt="Photo by sergio souza on Unsplash" uk-cover>
        </div>

        <div id="mainContainer" class="uk-container uk-background-secondary uk-flex uk-flex-center">
                <h1 id="trainTimeHero" class="uk-heading-hero">Train Time</h1>
        </div>

        <div id="trainSchedule" class="uk-container uk-card uk-background-muted uk-flex uk-flex-center uk-flex-column">
            <h3 class="uk-h1">Current Train Schedule</h3>

            <table class="uk-table uk-table-hover uk-table-divider">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="tNameDisplay"></td>
                            <td id="tDestinationDisplay"></td>
                            <td id="tFreqDisplay"></td>
                            <td id="tNextArrivalDisplay"></td>
                            <td id="tMinDisplay"></td>
                        </tr>
                    </tbody>
                </table>

        </div>

        <div id="addTrain" class="uk-container uk-card uk-background-muted uk-flex uk-flex-center uk-flex-column">
            <h3 class="uk-h1">Add Train</h3>

            <form id="formTrain">
                    <fieldset id="formField" class="uk-fieldset ">
                
                        
                        <div class="uk-margin">
                            <legend class="uk-legend">Train Name</legend>
                            <input id="trainName-input" class="uk-input" type="text">
                        </div>
                
                        
                        <div class="uk-margin">
                            <legend class="uk-legend">Destination</legend>
                            <input  id="trainDestination-input" class="uk-input" type="text">
                        </div>

                        
                        <div class="uk-margin">
                            <legend class="uk-legend">First Train Time</legend>
                            <input id="trainTime-input" class="uk-input" type="time">
                        </div>

                        
                        <div class="uk-margin">
                            <legend class="uk-legend">Frequency (min)</legend>
                            <input id="trainFreq-input" class="uk-input" type="number">
                        </div>

                        <div class="uk-margin">
                            <button id="trainSubmit" class="uk-button uk-button-default" value="Submit">Submit</button>
                        </div>
                    </fieldset>
                </form>
        </div>

          
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.17/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.17/js/uikit-icons.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>

    <!-- Moment.JS -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
            
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Main JS -->
    <script src="assets/javascript/main.js"></script>

</body>
</html>
